{% extends 'base.html' %}

{% block contenido %}
	<main>		
		<h2>Eliminar comentario</h2>
		<section id="publicaciones">
			<p>¿Está seguro que desea eliminar el comentario?</p>
			<form method="POST">{% csrf_token %}
				{{ form }}
				<button type="submit">Eliminar</button>
				<a href="{% url 'posts:path_listar_posts' %}">Cancelar</a>
			</form>
		</section>
	</main>
{% endblock contenido %}
