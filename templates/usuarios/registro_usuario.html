{% extends 'base.html' %}
{% block contenido %}
	<main>		
		<h2>Registro de usuarios</h2>
		<section id="publicaciones">
			<form method="post" enctype="multipart/form-data">{% csrf_token %}
				<ul class="grid">
				{{ form.as_ul }}
				<li class="ancho"><button>Registrate!</button></li>
				<li class="ancho"><a href="{% url 'path_home' %}">Cancelar</a></li>
				</ul>
			</form>
		</section>
	</main>
{% endblock contenido %}
