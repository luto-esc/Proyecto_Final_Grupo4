{% extends 'base.html' %}

{% block contenido %}
	<main>
	<h2>Crear categoria</h2>
		<section id="publicaciones">
			<form method="post" enctype="multipart/form-data">{% csrf_token %}
				<ul class="grid">
				{{ form.as_ul }}
				<li class="centrado"><button type="submit">Enviar</button></li>
				<li class="centrado"><a href="{% url 'categorias:path_listar_categorias' %}">Cancelar</a></li>
				</ul>
			</form>
		</section>
	</main>
{% endblock contenido %}
