{% extends 'base.html' %}

{% block contenido %}
	<main>
		<h2>Publicaciones sobre flora</h2>
		<a href=" {% url 'tarjetas:path_crear_tarjeta_fauna' %}">Crear tarjeta fauna</a>
		
		<section id="tarjetas">
		{% for t in tarjetas_fauna %}
			<article>
				<h3>{{t.nombre}}</h3>
				<img src="{{ t.imagen.url }}">
				<p>{{t.descripcion}}</p>
				<a href="{% url 'tarjetas:path_detalle_tarjeta_fauna' t.pk %}">Ver detalle</a>
				<a href="{% url 'tarjetas:path_eliminar_tarjeta_fauna' t.pk %}">Eliminar</a>
			</article>
		{% endfor %}
		</section>
	</main>
{% endblock contenido %}
