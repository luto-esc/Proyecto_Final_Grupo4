{% extends 'base.html' %}

{% block contenido %}
	<main>		
		<h2>Eliminar tarjeta</h2>
		<section id="publicaciones">
			<p>¿Está seguro que desea eliminar la tarjeta?</p>
			<form method="POST">{% csrf_token %}
				{{ form }}
				<button type="submit">Eliminar</button>
				<a href="{% url 'categoria:path_listar_categorias' %}">Cancelar</a>
			</form>
		</section>
	</main>
{% endblock contenido %}
