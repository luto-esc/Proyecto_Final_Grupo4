{% extends 'base.html' %}

{% block contenido %}
	<section id="hero">
		<img src="{{ posts.imagen.url }}" />
		<section>
			<h2>{{ posts.titulo }}</h2>
			<p>{{ posts.descripcion }}</p>
		</section>
	</section>

	<main>
		<section id="publicaciones">
			<article>
				<section class="post_info">
					<!--<p class="autor">Por Lucho T</p>-->
					<p class="fecha">{{posts.fecha}}</p>
					<ul>
					{% for c in posts.categoria_sobre.all %}
						<li class="etiquetas"><a href="{% url 'categorias:path_filtrado_categoria_todo' c.pk %}">{{c.sobre}}</a></li>
					{% endfor %}
					</ul>
				</section>
				<p>{{ posts.cuerpo }}</p>
			{% if user.is_authenticated %}
				<form method="POST" action="{% url 'comentarios:path_comentar' posts.pk %}">{% csrf_token %}
					<textarea name="texto_comentado">
					</textarea>
					<button type="submit">COMENTAR</button>
				</form>
			{% endif %}
			</article>
		</section>
	</main>
{% endblock contenido %}
