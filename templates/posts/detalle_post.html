{% extends 'base.html' %}

{% block contenido %}
	<section id="hero">
		<img src="{{ posts.imagen.url }}" />
		<section>
			<h2>{{ posts.titulo }}</h2>
			<p>{{ posts.descripcion }}</p>
		</section>
	</section>

	<main>
		<section id="publicaciones">
			<article>
				<section class="post_info">
					<!--<p class="autor">Por Lucho T</p>-->
					<p class="fecha">{{posts.fecha}}</p>
					<ul>
					{% for c in categorias %}
						<li class="etiquetas">{{c.sobre}}</li>
					{% endfor %}
					</ul>
				</section>
				<p>{{ posts.cuerpo }}</p>
				<form method="POST" action="{% url 'comentarios:path_comentar' posts.pk %}">{% csrf_token %}
				<textarea name="texto_comentado">
				</textarea>
				<button type="submit">COMENTAR</button>
			</form>
			</article>
		</section>
	</main>
{% endblock contenido %}
