{% extends 'base.html' %}

{% block contenido %}
	<main>		
		<h2>Últimas publicaciones</h2>
		<a href="{% url 'posts:path_crear_post' %}"> Crear Publicación</a>
		<section id="publicaciones">
			{% for p in posts %}
				<article>
					<h3>{{p.titulo}}</h3>
					<section class="post_info">
						<!--<p class="autor">Por Lucho T</p>-->
						<p class="fecha">{{p.fecha}}</p>
						<p class="etiquetas">{{p.categoria_sobre}}</p>
					</section>
					<img src="{{ p.imagen.url }}">
					<p>{{p.cuerpo}}</p>
					<a href="{% url 'posts:path_actualizar_post' p.pk %}">Actualizar Publicación</a>
					<a href="{% url 'posts:path_eliminar_post' p.pk %}"> Eliminar Publicación</a>
				</article>
			{% endfor %}
		</section>
	</main>
{% endblock contenido %}
